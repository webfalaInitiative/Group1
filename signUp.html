<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-[100%] h-[100%] ">
        <div class=" flex flex-col gap-[3rem] w-[50%] h-[50rem] bg-white shadow mx-auto my-[3rem] px-[2rem] 
        py-[3rem] shadow-[#fbbc04] border-2 border-[#fbbc04]">
        <div class="flex flex-col justify-center items-center gap-[.5rem]">
            <img src="images/Frame_135.svg" alt="" class="w-[15rem] h-[7rem]">
            <h1 class="font-bold text-[1.5rem]">Register New Account</h1>
           
        </div>
        <div >
            <form action="" class="flex flex-col justify-center items-center gap-[3rem]">
                <div class="flex justify-between gap-[9rem]">
                    <div>
                        <input type="text" placeholder="First Name" name="" id="" class="w-[100%] h-[3rem] border-2 border-[#fbbc04] 
                        rounded-[0.5rem]  shadow-md shadow-[#fbbc04] py-[1.5rem] p-7">
                    </div>
                    <div class="">
                    <input placeholder="Last Name" type="text" name="" id="" class="w-[100%] h-[3rem] border-2 border-[#fbbc04]
                    rounded-[0.5rem]  shadow-md shadow-[#fbbc04] py-[1.5rem] p-7">
                    </div>
                
                </div>
                <input type="text" placeholder="Password" name="" id="" class="w-[100%] h-[3rem] border-2 border-[#fbbc04] 
                rounded-[0.5rem]  shadow-md shadow-[#fbbc04] py-[1.5rem] p-7">
                <input placeholder="Confirm Password" type="text" name="" id="" class="w-[100%] h-[3rem] border-2 border-[#fbbc04]
                rounded-[0.5rem]   shadow-[#fbbc04] py-[1.5rem] p-7">
                <input placeholder="Email" type="text" name="" id="" class="w-[100%] h-[3rem] border-2 border-[#fbbc04]
                rounded-[0.5rem]  shadow-md shadow-[#fbbc04] py-[1.5rem] p-7">
                <div class="flex  flex-col gap-[2rem] items-center justify-center">
                    
                
                <button class="bg-[#fbbc04] px-[5rem] py-[0.5rem] border-2 
                border-[#fbbc04] rounded-[0.5rem] font-bold
                text-white shadow-md shadow-[#fbbc04]"><a href="">Register</a></button>
                <p>Already Have an Account? <a href="signIn.html" class="text-[#fbbc04] font-bold">Login</a></button></p>
                </div>
                
            </form>
        </div>
        
    </div>
    </div>
    
</body>
</html>
